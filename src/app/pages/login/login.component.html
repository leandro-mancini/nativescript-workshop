<DockLayout stretchLastChild="true" class="page">
    <Button *ngIf="!loading" (tap)="login()" dock="bottom" text="Entrar" class="px-btn"></Button>
    <ActivityIndicator *ngIf="loading" dock="bottom" busy="true" width="50" height="50"></ActivityIndicator>

    <StackLayout>
        <Image src="res://praxio_invent" class="px-image"></Image>

        <StackLayout>
            <TextField hint="Webservice" keyboardType="url" class="px-input"></TextField>
            <TextField [(ngModel)]="user.usuario" hint="Login" class="px-input"></TextField>
            <TextField [(ngModel)]="user.senha" hint="Senha" secure="true" class="px-input"></TextField>
        </StackLayout>
    </StackLayout>
</DockLayout>
